<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: 5px solid tomato;
        }
        body{
            border: 5px solid green;
        }
        section{
            border: 5px solid blue;
        }
        #item-2{
            border: 5px solid purple;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="section-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Perspiciatis, voluptatum.</li>
            <li id="item-3">Voluptatibus, explicabo!</li>
            <li id="item-4">Quos, molestiae!</li>
            <li id="item-5">Earum, sint?</li>
            <li id="item-6">Quia, exercitationem!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item - 2 clicked')
            event.stopPropagation()
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked')
        })
        document.getElementById('section-container').addEventListener('click',function(){
            console.log('section container clicked')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body of the html clicked')
        })
    </script>
</body>
</html>
